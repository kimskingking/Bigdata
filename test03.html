<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 주석  */
        body {
            background-color :#aabbcc;
        }
        h1.hclass{
            color : red;
            text-align: center;
        }
        .styleClass {
            font-size :40px;
        }
        span#fontClass{
            font-size :60px;
        }

    </style>
</head>
<body>
    <h1 class="hclass">스타일 적용</h1>
    <h1>또 다른 h1</h1>
    지금은 <span class="styleClass">스타일</span> 공부<br/>
    <h1 class="hclass">h1 스타일 적용</h1>
    지금은 <span id="fontClass">웹프로그래밍 기초</span> 공부

</body>
</html>
