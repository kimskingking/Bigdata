<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=5 width=500 height=300 cellpadding=20 cellspacing=20 bordercolor="green">
        <tr>
            <th bgcolor="yellow">1</th>
            <th>2</th>
            <th>3</th>

        </tr>
        <tr bgcolor="red">
            <td>4</td>
            <td align="center">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr align="center">
            <td colspan="2">7</td>
        </tr>
    </table>
    <br/><br/>
    <table border=5 width=500 height=300 cellpadding=10 cellspacing=30 bordercolor="red">
        <tr>
            <th colspan="3" align="center">취미</th>
        </tr>

        <tr bgcolor="yellow">
            <th>좋아하는 음악</th>
            <th>좋아하는 영화</th>
            <th>좋아하는 책</th>
        </tr>

        <tr>
            <td rowspan="2" bgcolor="pink"><em>음악(강조)</em></td>
            <td><u>영화1</u></td>
            <td><b>책1<br/>(단순모양)</b></td>
        </tr>
        <tr>
            <td><strong>영화2<br/>(강조)</strong></td>
            <td><i>책2(단순모양)</i></td>
        </tr>
    </table>

</body>
</html>
