<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 300px;
            border:2px solid #aabbcc;
            margin: 20px auto;
            border-spacing: 20px;
        }
        td,th {
            border: 2px solid #aabbcc;
        }
        .fav{
            background-color:yellow;
        }
        td.music{
            background-color:pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">취미</th>
        </tr>

        <tr class="fav">
            <th>좋아하는 음악</th>
            <th>좋아하는 영화</th>
            <th>좋아하는 책</th>
        </tr>

        <tr>
            <td rowspan="2" class="music">음악</td>
            <td>영화1</td>
            <td>책1</td>
        </tr>

        <tr>
            <td>영화2</td>
            <td>책2</td>
        </tr>

    </table>
</body>
</html>
