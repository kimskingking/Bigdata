<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag=null;
        function timerfun(){
            var today = new Date();
            
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var tm=(h>=12)?"오후" : "오전";
                 h=(h>12)? h-12 : h;
                tm+=((h<10)?"0":"")+h + " : "; //오후 02
                tm+=((m<10)? "0":"")+m+ " : ";
                tm+=((s<10)? "0":"")+s;

            document.getElementById("timer").value=tm;
            flag = setTimeout("timerfun()",1000); //1000ms -> 1초
        }
        function stopfun(){
            // clearTimeout(flag);
            if(flag!=null) clearTimeout(flag);
        }

    </script>
</head>
<body>
    <input type="text" id="timer"/>
    <input type="button" value="시계START" onclick="timerfun()"/>
    <input type="button" value="시계STOP" onclick="stopfun()"/>
</body>
</html>
