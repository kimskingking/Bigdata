<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
    1
    12
    123
    1234
    12345
    ...
    123456789
    */
   
    for(i=1;i<10;i++){
        for(j=1;j<=i;j++){
            document.write(j);
        }
        document.write("<br/>");
    }
    document.write("<hr>")
        /*
    123456789
    12345678
    1234567
    ....
    1
    */
   for(i=9;i>0;i--){
       for(j=1;j<=i;j++){
           document.write(j);
       }
       document.write("<br>")
   }
   document.write("<hr>")
   for(i=1;i<10;i++){ //i=1     2
    for(j=1;j<10;j++){ //j=1~9  1~9
       if(i>j){
        document.write("*");
       }else{
        document.write(j);
        }
    }
    document.write("<br/>");
   }
   /*
   1부터 10까지의 합
   11부터 20까지의 합


   91부터 100까지의 합
   */
  //이중 for문 사용
  for(i=1;i<101;i+=10){     //1      11  21
        hap=0
      for(j=i;j<i+10;j++){  //1~10   11~20
        hap+=j;
      }
      document.write(i+"부터 "+ (j-1) +"까지의 합 "+hap+"<br>")
  }



    </script>
</body>
</html>
